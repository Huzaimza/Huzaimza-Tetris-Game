<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huzaimza Tetris Game</title>
<style>
  body {
    background-color: #000;
    color: gold;
    font-family: "Times New Roman", serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 36px;
    margin-top: 40px;
    text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 40px goldenrod;
  }

  #startScreen, #gameOverScreen {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    z-index: 10;
  }

  button {
    background: gold;
    border: none;
    color: black;
    font-size: 20px;
    padding: 10px 25px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: orange;
  }

  #controls {
    color: white;
    margin-top: 15px;
  }

  canvas {
    background: #111;
    border: 2px solid gold;
    display: block;
    margin: 20px auto;
  }

  #touchControls {
    display: none;
    margin-top: 15px;
  }

  .btn {
    background: gold;
    border: none;
    color: black;
    font-size: 22px;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 10px;
  }
  .btn:active {
    background: orange;
  }

  #score {
    font-size: 22px;
  }
</style>
</head>
<body>
  <div id="startScreen">
    <h1>Huzaimza Tetris Game ‚Äì Made by Huzaimza</h1>
    <p id="controls">
      Controls<br>
      ‚¨ÖÔ∏è ‚û°Ô∏è ‚Üí Move piece<br>
      ‚¨áÔ∏è ‚Üí Drop faster<br>
      ‚¨ÜÔ∏è ‚Üí Rotate piece
    </p>
    <button id="keyboardMode">Keyboard Mode</button>
    <button id="touchMode">Touch Mode</button>
  </div>

  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="touchControls">
    <button class="btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="btn" id="rotateBtn">üîÑ</button>
    <button class="btn" id="rightBtn">‚û°Ô∏è</button><br>
    <button class="btn" id="downBtn">‚¨áÔ∏è</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h1 style="color:gold; text-shadow:0 0 15px gold;">Game Over</h1>
    <p id="finalScore" style="color:white; font-size:22px;"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

let currentMode = 'keyboard';
let isGameOver = false;

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y > 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += rowCount * 10;
    rowCount *= 2;
  }
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
    });
  });
}

function playerDrop() {
  if (isGameOver) return;
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  if (isGameOver) return;
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function playerReset() {
  const pieces = 'ILJOTSZ';
  player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) -
                 (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    isGameOver = true;
    showGameOver();
  }
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  if (!isGameOver) requestAnimationFrame(update);
}

function updateScore() {
  document.getElementById('score').innerText = 'Score: ' + player.score;
}

function showGameOver() {
  document.getElementById('gameOverScreen').style.display = 'flex';
  document.getElementById('finalScore').innerText = 'Your Score: ' + player.score;
}

function restartGame() {
  arena.forEach(row => row.fill(0));
  player.score = 0;
  playerReset();
  updateScore();
  isGameOver = false;
  document.getElementById('gameOverScreen').style.display = 'none';
  update();
}

const colors = [null,'purple','yellow','orange','blue','cyan','green','red'];
const arena = createMatrix(12, 20);
const player = {pos: {x:0, y:0}, matrix: null, score: 0};

document.getElementById('keyboardMode').onclick = () => startGame('keyboard');
document.getElementById('touchMode').onclick = () => startGame('touch');

function startGame(mode) {
  currentMode = mode;
  document.getElementById('startScreen').style.display = 'none';
  if (mode === 'touch') {
    document.getElementById('touchControls').style.display = 'block';
  }
  playerReset();
  updateScore();
  update();
}

document.addEventListener('keydown', event => {
  if (currentMode !== 'keyboard') return;
  if (event.key === 'ArrowLeft') playerMove(-1);
  else if (event.key === 'ArrowRight') playerMove(1);
  else if (event.key === 'ArrowDown') playerDrop();
  else if (event.key === 'ArrowUp') playerRotate(1);
});

// Touch controls
document.getElementById('leftBtn').onclick = () => playerMove(-1);
document.getElementById('rightBtn').onclick = () => playerMove(1);
document.getElementById('downBtn').onclick = () => playerDrop();
document.getElementById('rotateBtn').onclick = () => playerRotate(1);
</script>
</body>
</html>
